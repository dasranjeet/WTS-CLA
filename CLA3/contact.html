            <div class="contactform">
                <h1>Contact me for work/general Enquiries.</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientname" class="name-label">Name</label><br>
                        <input type="text" name="name-control" id="clientname">
                    </div>
                    <div class="mb-3">
                      <label for="clientemail" class="form-label">Email address</label><br>
                      <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="clientphone" class="form-label">Phone</label><br>
                      <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3" id="form-check">
                      <input type="checkbox" class="form-check-input" id="isclient">
                      <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="alert('Do you want to send?')">Send</button>
                  </form>
            </div>
